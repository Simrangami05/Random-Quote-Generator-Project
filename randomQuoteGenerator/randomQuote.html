<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="randomQuote.css" />
  </head>
  <body>
    <div class="container">
      <div class="button">
            <button id="quote-generator">Generate Quote</button>
      </div>
      <h3>
        <span id="change-quote"
          >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam ex,
          aliquid tempore enim quasi maiores exercitationem commodi ea veniam
          asperiores cumque harum sunt aspernatur ratione nulla ducimus
          molestiae iusto eos!</span
        >
      </h3>
      <h5><span class="quote-author">author</span></h5>
    </div>

    <script src="randomQuote.js"></script>
  </body>
</html>
